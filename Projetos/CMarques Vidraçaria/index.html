<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>CMarques Vidraçaria</title>
    </head>
    <body>
        <header onmouseleave="transformOpacity()" onmouseenter="restoreOpacity()" id="header">
            <div class="logo">
                <h1>Logo da sua Empresa</h1>
            </div>
            <nav>
                <ul class="navigator">
                    <a href="#home"><li>Home</li></a>
                    
                    <a href="#sobrenos"><li>Sobre Nós</li></a>

                    <a href="#servicos"><li>Serviços</li></a>

                    <a href="#galeria"><li>Galeria</li></a>

                    <a href="#contato"><li>Contato</li></a>
                </ul>
            </nav>
        </header>
        <main onmousemove="globalOpacity()">
            <section id="home" class="container">home</section> 

            <section id="sobrenos" class="container">sobre nós</section>

            <section id="servicos" class="container">servicos</section> 
           
            <section id="galeria" class="container">galeria</section> 
           
            <section id="contato" class="container">
            <div class="contactContent">
                <div class="contactContentBox">
                    <h1>Localização</h1>
                    <p>Aqui entra o endereço, e um complemento</p>
                    
                </div>
                <div class="contactContentBox">
                    <h1>Siga-nos</h1>
                    <div class="icons">
                    <a href="https://google.com" target="_blank">
                        <i class="fa fa-whatsapp"  style="font-size:32px;color: black;margin-right: 10px;"></i>
                    </a>
                    
                    <a href="https://google.com" target="_blank">
                        <i class="fa fa-facebook" style="font-size:32px; color: black;margin-right: 10px;"></i>
                    </a>
                        <a href="https://google.com" target="_blank">
                            <i class="fa fa-instagram" style="font-size:32px; color: black;margin-right: 10px;"></i>
                        </a>
    
                    </div>
                </div>

            </div>
            <div class="contactContent">
                <h1>Formulário de Contato</h1>
                <forms class="submitionForms">
                    <input placeholder="Digite o seu nome" type="text" name="" class="inputForm">
                    
                    <input placeholder="Digite o seu email" type="email" name="" class="inputForm">
                    
                    <textarea class="textareaForm" placeholder="Digite sua mensagem"></textarea>
                    
                    <input class="sendButton" type="submit" value="Enviar">
                </forms>
            </div>
           </section> 
        </main>
        <footer>Todos os direitos reservados</footer>
    </body>
</html>
