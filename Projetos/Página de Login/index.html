<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="presentation">
            <h1>Faça login<br>E entre para o nosso time</h1>
            <img class="imagem" src="./secure-data-animate.svg" alt="Image">
        </div>
        <div class="login">
            <div class="card">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input id="username" type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Usuário</label>
                    <input id="password" type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="login()">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
